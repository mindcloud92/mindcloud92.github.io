<header>
    <a href="/" class="button-text title">
        {{ site.title }}
        {% include component/logo.html %}
    </a>

    <div>
        {% assign categories = site.data.categories | split: ',' %}
        {% for category in categories %}
            <a href="/{{ category }}" class="button-text:white ml-3 {% if page.category == category %} active{% endif %}">
                {{ category | upcase }}
            </a>
        {% endfor %}

        <a href="/search" class="button-text:white ml-4 {% if page.layout == search %}active{% endif %}">
            <i class="fas fa-search"></i>
        </a>
    </div>
</header>
