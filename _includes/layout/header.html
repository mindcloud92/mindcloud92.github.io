<header>
    <a href="/" class="button-text title">
        {{ site.title }}
        {% include component/logo.html %}
    </a>

    <div>
        {% assign categories = site.data.categories | split: ',' %}
        {% for category in categories %}
            <a href="/{{ category }}" class="button-text:white ml-3">
                {{ category | upcase }}
            </a>
        {% endfor %}
    </div>
</header>
