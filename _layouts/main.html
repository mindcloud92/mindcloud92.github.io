<!DOCTYPE html>
<html lang="en">
    {% include head.html %}

    <body class="layout-main" >
        <main class="main">
            <div>
                <h1 class="title">
                    {{ site.title }}
                    {% include logo.html %}
                </h1>
                <p class="description">{{ site.description }}</p>

                <form action="/search" class="mt-10 input-search-wrapper">
                    <input type="text" name="keyword" class="input-search" />
                    <i class="icon fas fa-search"></i>
                </form>

                <div class="mt-4">
                    {% for category in site.categories reversed %}
                        <a href="/{{ category.first }}" class="button-outline border-rounded-4 mx-1 mb-2 d-inline-block">
                            {{ category.first | upcase }}
                            <i class="fas fa-long-arrow-alt-right ml-4"></i>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </main>
    </body>
</html>
