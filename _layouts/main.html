<!DOCTYPE html>
<html lang="en">
    {% include head.html %}

    <body>
        <main class="layout:main">
            <section class="section:bi">
                <h1 class="title">
                    {{ site.title }}
                    {% include logo.html %}
                </h1>
                <p class="description">{{ site.description }}</p>
            </section>

            <section class="section mt-5">
                <div class="card-list">
                    {% for category in site.categories reversed %}
                        <div class="card-item:overview">
                            <img src="{{ '/asset/images' | relative_url }}/category/{{category.first}}.png" class="thumbnail"/>
                            <h3>{{ category.first | upcase }}</h3>

                            <a href="/" class="btn-outline:yellow mb-2">
                                View ALL
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </section>
        </main>
    </body>
</html>
