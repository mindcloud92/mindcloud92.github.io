<!DOCTYPE html>
<html lang="en">
    {% include head.html %}

    <body class="page-main" >
        <main>
            <h1 class="title">
                {{ site.title }}
                {% include component/logo.html %}
            </h1>
            <p class="description">{{ site.description }}</p>

            {% include component/search-input.html %}

            <div class="mt-4">
                {% for category in site.categories reversed %}
                    <a href="/{{ category.first }}" class="button-outline:white rounded-3 mx-1 mb-2">
                        {{ category.first | upcase }}
                        <i class="fas fa-angle-right ml-3"></i>
                    </a>
                {% endfor %}
            </div>
        </main>
    </body>
</html>
