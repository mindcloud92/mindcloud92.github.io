<!DOCTYPE html>
<html lang="en">
    {% include head.html %}

    <body class="page main" >
        <main class="main">
            <h1 class="title">
                {{ site.title }}
                {% include component/logo.html %}
            </h1>
            <p class="description">{{ site.description }}</p>

            {% include component/search-input.html class="mt-10" %}

            <div class="mt-4">
                {% assign categories = site.data.categories | split: ',' %}
                {% for category in categories %}
                    <a href="/{{ category }}" class="button-outline:white rounded-3 mx-1 mb-2">
                        {{ category | upcase }}
                        <i class="fas fa-angle-right ml-3"></i>
                    </a>
                {% endfor %}
            </div>
        </main>
    </body>
</html>
