<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body class="{{ page.layout }} container">
        {% include navigation-bar.html %}

        <div class="contents-wrapper">
            <section>
                <h2 class="post-title">{{ page.title }}</h2>
                <p class="post-date">{{ page.date | date: '%Y.%m.%d' }}</p>
                <div class="post-content mt-4">
                    {{ page.content }}
                </div>
            </section>
        </div>
    </body>
</html>
