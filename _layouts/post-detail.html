<!DOCTYPE html>
<html lang="en">
    {% include head.html %}

    <body class="{{ page.layout }} {{ site.theme_color }} theme {{ page.contentsType | default: 'text' }} container">
        {% include navigation-bar.html %}

        <div class="contents-wrapper">
            {% include category-link.html categories=page.categories class="category-badge" %}

            <h2 class="title">{{ page.title }}</h2>
            <p class="date">{{ page.date | date: '%Y.%m.%d' }}</p>
            <div class="post-content mt-5">
                {{ page.content }}
            </div>

            {% include tag-container.html tags=page.tags class="mt-3 text-left" %}
        </div>

    </body>
</html>
